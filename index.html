<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VAULT RAY GLOBAL</title>
    <style>
        :root { 
            --accent: #007AFF; 
            --bg: #05070A; 
            --card: #1c1c1e; 
            --glass: rgba(255, 255, 255, 0.05);
            --gray: #8e8e93; 
        }
        * { touch-action: manipulation; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; }
        
        .bg-glow { position: fixed; top: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #001D3D 0%, var(--bg) 100%); z-index: -1; }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .top-bar { padding: 50px 20px 20px; border-bottom: 0.5px solid var(--glass); backdrop-filter: blur(10px); }
        .user-info { display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: var(--accent); letter-spacing: 1px; font-weight: 700; }
        .balance { font-size: 44px; font-weight: 800; margin-top: 10px; display: flex; align-items: center; gap: 10px; text-shadow: 0 0 20px rgba(0,122,255,0.4); }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –°–§–ï–†–ê */
        .main { height: 50vh; display: flex; align-items: center; justify-content: center; position: relative; }
        .sphere-container { 
            width: 240px; height: 240px; border-radius: 50%;
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 0 40px rgba(0, 122, 255, 0.2);
            transition: transform 0.05s; z-index: 10;
        }
        .sphere-core { 
            width: 130px; height: 130px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #5AC8FA, #007AFF);
            box-shadow: 0 0 50px #007AFF;
            animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }

        /* –≠–ù–ï–†–ì–ò–Ø */
        .energy-box { width: 90%; margin: 0 auto; position: fixed; bottom: 110px; left: 5%; }
        .bar { height: 6px; background: var(--glass); border-radius: 10px; overflow: hidden; margin-top: 8px; }
        #fill { height: 100%; background: var(--accent); width: 100%; transition: 0.3s; box-shadow: 0 0 10px var(--accent); }

        /* –≠–ö–†–ê–ù–´ */
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 100; transform: translateX(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .screen.active { transform: translateX(0); }
        .screen-header { padding: 60px 20px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 0.5px solid var(--glass); }
        .back-btn { font-size: 24px; color: var(--accent); padding: 5px 15px; background: var(--glass); border-radius: 12px; cursor: pointer; }

        /* –¢–ê–ü –ê–ù–ò–ú–ê–¶–ò–Ø */
        .tap-pop { position: absolute; color: #fff; font-weight: 900; font-size: 28px; pointer-events: none; animation: pop 0.6s ease-out forwards; z-index: 1000; }
        @keyframes pop { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav { position: fixed; bottom: 15px; width: 92%; left: 4%; height: 70px; background: rgba(20, 20, 25, 0.8); backdrop-filter: blur(20px); border-radius: 20px; display: flex; border: 0.5px solid var(--glass); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gray); font-size: 10px; text-transform: uppercase; font-weight: 600; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="top-bar">
        <div class="user-info">
         <span onclick="hAdmin()">VAULT RAY SYSTEM‚ö°</span>
            <span>PREMIUM TIER</span>
        </div>
        <div class="balance"><span id="score">0</span> <span style="font-size:20px; color:var(--gray)">RAY</span></div>
    </div>

    <div class="main">
        <div id="tapper" class="sphere-container"><div class="sphere-core"></div></div>
    </div>

    <div class="energy-box">
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:700;">
            <span id="l-nrg">ENERGY</span><span id="e-text">1000/1000</span>
        </div>
        <div class="bar"><div id="fill"></div></div>
    </div>

    <!-- –ú–ê–†–ö–ï–¢ -->
    <div id="scr-market" class="screen">
        <div class="screen-header"><div class="back-btn" onclick="closeAll()">‚Üê</div><h2 id="l-mkt">Market</h2></div>
        <div style="padding:20px;">
            <div style="background:var(--glass); padding:20px; border-radius:18px; display:flex; justify-content:space-between; align-items:center; border: 1px solid rgba(255,255,255,0.05);">
                <div><b style="font-size:18px;">Multi-Tap</b><br><small style="color:var(--gray)">+1 per click</small></div>
                <button onclick="buy(1000)" style="background:var(--accent); border:none; color:#fff; padding:12px 25px; border-radius:12px; font-weight:700;">1,000</button>
            </div>
        </div>
    </div>

    <!-- –†–ï–ô–¢–ò–ù–ì -->
    <div id="scr-rank" class="screen">
        <div class="screen-header"><div class="back-btn" onclick="closeAll()">‚Üê</div><h2 id="l-rnk">Global Rating</h2></div>
        <div id="rank-list" style="padding:20px;"></div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="closeAll()">üè† <span id="b1">Home</span></div>
        <div class="nav-item" onclick="openS('market')">üíº <span id="b2">Earn</span></div>
        <div class="nav-item" onclick="openS('rank')">üåç <span id="b3">World</span></div>
    </nav>

    <script>
        const isRu = navigator.language.startsWith('ru');
        const txt = {
            ru: { n1: "–ì–ª–∞–≤–Ω—ã–π", n2: "–ó–∞–¥–∞–Ω–∏—è", n3: "–ú–∏—Ä", nrg: "–≠–ù–ï–†–ì–ò–Ø", mkt: "–ú–∞–≥–∞–∑–∏–Ω", rnk: "–†–µ–π—Ç–∏–Ω–≥ —Å—Ç—Ä–∞–Ω" },
            en: { n1: "Home", n2: "Earn", n3: "World", nrg: "ENERGY", mkt: "Market", rnk: "Global Rank" }
        };
        const s = isRu ? txt.ru : txt.en;

        let bal = parseInt(localStorage.getItem('vr_bal')) || 0;
        let pwr = parseInt(localStorage.getItem('vr_pwr')) || 1;
        let nrg = 1000;
        let lastT = 0;

        function sync() {
            document.getElementById('score').innerText = bal.toLocaleString();
            document.getElementById('e-text').innerText = nrg + '/1000';
            document.getElementById('fill').style.width = (nrg / 10) + '%';
            localStorage.setItem('vr_bal', bal);
            localStorage.setItem('vr_pwr', pwr);
        }

        document.getElementById('tapper').addEventListener('touchstart', (e) => {
            e.preventDefault();
            let now = Date.now();
            if (now - lastT < 45 || nrg < pwr) return;
            
            bal += pwr; nrg -= pwr; lastT = now;
            if(navigator.vibrate) navigator.vibrate(15);
            
            document.getElementById('tapper').style.transform = 'scale(0.92)';
            setTimeout(() => document.getElementById('tapper').style.transform = 'scale(1)', 50);

            const p = document.createElement('div');
            p.className = 'tap-pop';
            p.innerText = '+' + pwr;
            p.style.left = e.touches[0].pageX + 'px';
            p.style.top = e.touches[0].pageY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);

            sync();
        });

        function openS(id) { document.getElementById('scr-'+id).classList.add('active'); }
        function closeAll() { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); }
        function buy(p) { if(bal >= p) { bal -= p; pwr += 1; sync(); } }

        let adminC = 0;
        function hAdmin() {
          adminC++;
            if(adminC >= 5) {
                let code = prompt("Admin Key:");
                if(code === "777") {
                    bal = parseInt(prompt("Set Balance:", bal)) || bal;
                    sync();
                }
                adminC = 0;
            }
        }

        setInterval(() => { if(nrg < 1000) { nrg += 3; sync(); } }, 1000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('b1').innerText = s.n1; document.getElementById('b2').innerText = s.n2;
        document.getElementById('b3').innerText = s.n3; document.getElementById('l-nrg').innerText = s.nrg;
        document.getElementById('l-mkt').innerText = s.mkt; document.getElementById('l-rnk').innerText = s.rnk;
        
        const countries = [{f:"üá∑üá∫", n:"Russia", v:"2.4B"}, {f:"üá∫üá∏", n:"USA", v:"1.8B"}, {f:"üá¶üá™", n:"UAE", v:"1.2B"}, {f:"üá®üá≥", n:"China", v:"900M"}];
        document.getElementById('rank-list').innerHTML = countries.map((c,i) => `
            <div style="background:var(--glass); padding:18px; border-radius:15px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center; border: 1px solid rgba(255,255,255,0.03);">
                <span><b style="color:var(--accent)">${i+1}.</b> ${c.f} ${c.n}</span><b>${c.v}</b>
            </div>`).join('');

        sync();
    </script>
</body>
</html>
